<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente IA - Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/roboto/index.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4F8FB;
        }
        header {
            background-color: #EAF1FB;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            width: 50px;
        }
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .messages {
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 10px;
        }
        .message {
            margin-bottom: 15px;
        }
        .message.user {
            text-align: right;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
        }
        .input-container input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }
        .input-container button {
            background-color: #1d72b8;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #155a8a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Logo</h1>
        <h1>Assistente IA</h1>
        <h2>Prototipagem</h2>
    </header>

    <div class="chat-container">
        <div class="messages" id="messages-container">
            <!-- Mensagens serÃ£o inseridas aqui -->
        </div>
        <div class="input-container">
            <input type="text" id="input-text" placeholder="Digite sua mensagem..." onkeydown="checkEnter(event)">
            <button>Enviar</button>
        </div>
    </div>

</script>
</body>
</html>
